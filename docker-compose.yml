version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_DB: ELibraryDB  
      POSTGRES_USER: ghita
      POSTGRES_PASSWORD: ghita
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"  
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  pgdata:
